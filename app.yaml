application: aulnayperfs
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /images
  static_dir: images
- url: /css
  static_dir: css
- url: /bcss
  static_dir: bootstrap-3.3.4-dist/css
- url: /js
  static_dir: js
- url: /.*
  script: tracesgps.application

libraries:
- name: webapp2
  version: 2.5.2
- name: jinja2
  version: 2.6
- name: lxml
  version: latest
